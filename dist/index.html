<!doctype html><html><head><meta charset="utf-8"/><title>Scaling Demo</title><style>body {
        margin: 0;
        overflow: hidden;
        position: relative;
      }
      #canvas {
        position: absolute;
      }
      #control {
        position: absolute;
      }
      .description {
        padding-top: 24px;
        padding-left: 32px;
      }
      ul {
        list-style: none;
      }
      input[name="resolution"] {
        width: 64px;
      }</style><script defer="defer" src="main.js"></script></head><body><canvas id="canvas"></canvas><div id="control"><div class="description">クリックした座標を以下の方法で保存します</div><form id="scaling-form"><ul><li><label><input type="radio" name="scaling-option" value="client" checked="checked"/> デフォルト (client座標系)</label></li><li><label><input type="radio" name="scaling-option" value="ratio"/> ブラウザ表示倍率の変更に追従</label></li><li><label><input type="radio" name="scaling-option" value="window"/> ブラウザウィンドウの移動に追従</label></li><li><label><input type="radio" name="scaling-option" value="ratio-window"/> ブラウザ表示倍率の変更・ブラウザウィンドウの移動に追従</label></li><li><label><input type="radio" name="scaling-option" value="ratio-viewport"/> ブラウザ表示倍率の変更・ブラウザウィンドウの移動・ビューポートの変形に追従</label></li></ul></form><div class="description">表示倍率取得方法</div><form id="ratio-form"><ul><li><label><input type="radio" name="ratio-option" value="resolution" checked="checked"/> 画面幅を入力： <input type="number" id="device-width" name="resolution" value="1920"></label></li><li><label><input type="radio" name="ratio-option" value="fullscreen"/> クリック時にフルスクリーン</label></li></ul></form><div class="description"><button id="request-fullscreen">全画面化</button> <button id="exit-fullscreen">全画面解除</button></div></div></body></html>
